{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container" >
        <h3>{{ flatpage.title }}</h3>
        <div class="row">
            <div class="col-sm-12 col-md-5">
                 <img class="hidden-xs" src={% static "css/images/aboutus.jpg" %} >
            </div>
            <div class="col-sm-12 col-md-6"> <!-- disable auto-escaping-->
               {{ flatpage.content|safe }}
            </div>
        </div>
        <div class="row" id="about">
            <div class="col-sm-3 col-md-1" >
                <img src={% static "css/images/badge4.png" %}>
            </div>
            <div class="col-sm-3 col-md-2" >
                <img src={% static "css/images/badge2.png" %}>
            </div>
            <div class="col-sm-3 col-md-2">
                <img src={% static "css/images/badge3.png" %}>
            </div>
        </div>
    </div>
{% endblock %}
