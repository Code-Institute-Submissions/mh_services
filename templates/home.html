{% extends 'base.html' %}
{% block content %}
    <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                 ...
            </div>
             <div class="col-sm-5">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">

                    <!-- Wrapper for slides        -->
                    <div class="carousel-inner">
                        {% for portfolio in var_portfolios_list %}
                            {% if forloop.counter == 1 %}
                                <div class="item active">
                            {% else %}
                                <div class="item">
                            {% endif %}
                            <img src="/media/{{ portfolio.image}}" alt="First Slide" width="460" height="345">

                                </div>
                        {% endfor %}
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
             </div>
            <div class="col-sm-4">
                 ...
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                 ...
            </div>
            <div class="col-sm-6">
                <nav>
                   <ul class="nav nav-pills">
                        <li class="active"><a href="#">Plumbing</a></li>
                        <li><a href="#">Heating</a></li>
                        <li><a href="#">Electrical</a></li>
                        <li><a href="#">Bathrooms</a></li>
                        <li><a href="#">Handyman</a></li>
                   </ul>
                </nav>
            </div>
            <div class="col-sm-3">
                 ...
            </div>
        </div>
    </div>
    </body>

{% endblock %}
