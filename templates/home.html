{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <br>    <!--lowers carousel-->
            <div class="col-sm-1 col-md-3">
                 ...
            </div>
             <div class="col-sm-10 col-md-5">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-toggle="tooltip" title="Projects completed">
                    <!-- Wrapper for slides        -->
                    <div class="carousel-inner">
                        {% for portfolio in var_portfolios_list %}
                            {% if forloop.counter == 1 %}
                                <div class="item active">
                            {% else %}
                                <div class="item">
                            {% endif %}
                            <!-- width="460" height="345"-->
                            <img src="/media/{{ portfolio.image}}" alt="First Slide">
                                </div>
                        {% endfor %}
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
             </div>
        </div>
        <div class="row">
            <div class="col-sm-1 col-md-3">
                 ...
            </div>
             <div class="col-sm-10 col-md-5">
                 <nav>
                       <ul class="nav nav-pills nav-justified" data-toggle="tooltip" title="Services">
                            <li><a href="{% url 'plumbing' %}">Plumbing</a></li>
                           <li><a href="{% url 'heating' %}">Heating</a></li>
                           <li><a href="{% url 'electrical' %}">Electrical</a></li>
                           <li><a href="{% url 'bathrooms' %}">Bathrooms</a></li>
                       </ul>
                 </nav>
             </div>
        </div>
    </div>
{% endblock %}
