{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

     <div class="container">
        <div class="row">
            <div class="col-sm-10 col-lg-5">
                <br>
                <br>
                <form role="form" method="post" action="{% url 'login' %}">
                    <legend>Login </legend>
                    {% csrf_token %}
                    {{ form| as_bootstrap }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p> You must be logged in to access the blog and to pay invoices</p>
            </div>
        </div>
     </div>
{% endblock %}
