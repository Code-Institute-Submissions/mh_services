{% extends "base.html" %}
{% load static %}
{% block content %}
    <h2>Blog</h2>
    <div class="container" >
        <div class="row">
            <div class="col-lg-8" id="blog_body">
                {% for post in vposts %}
                    <h4>{{ post.title }}</h4>
                    <p>{{ post.created_date }}   in   {{ post.category }}</p>
                    <p >{{ post.body|truncatewords:25 }}</p>
                    <p><button class="btn btn-sm" onclick="location.href={{ post.id }}">Continue Reading</button></p>
                 {% endfor %}
            </div>
            <div class="col-lg-4">
                <hr>
                put contact us form here?
            </div>
        </div>
    </div>

{% endblock %}
