{% extends "base.html" %}
{% block content %}
    <div class="container" style="margin-top:10px;">
        <h2>Portfolio</h2>
        <div class="row">
            <div class="col-sm-12 col-md-12" id="zoomin">
                 {%  for record in var_portfolios_list %}
                        {% if record.image %}
                            <img id="portimg" HEIGHT=120px WIDTH=120px src="/media/{{ record.image}}" onclick="scrollWin(0, 250)">
                        {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
