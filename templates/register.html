{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <br>    <!--lowers carousel-->
            <div class="col-sm-12 col-lg-6">
                <form role="form" method="post" action="{% url 'register' %}">
                    <legend>Create a new account </legend>
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
